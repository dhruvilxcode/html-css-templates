<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>

    <div class="flex h-screen">
        <div class="col bg-primary">
            <img class="hero-img" src="images/hero.svg" alt="hero">
        </div>
        <div class="col p-80">
            <h1 class="heading">Login</h1>

            <div class="form">
                <div class="input-section">
                    <label for="email">Email</label>
                    <input class="input" type="email" name="email" id="email" placeholder="Write your email here...">
                </div>
                <div class="input-section">
                    <label for="password">Password</label>
                    <input class="input" type="password" name="password" id="password" placeholder="Write your password here...">
                </div>
                <div class="input-section">
                    <button class="btn">Login</button>
                </div>

                <div class="input-section flex space-between">
                    <a href="#" class="link">Forgot Password</a>
                    <a href="#" class="link">New here? Signup</a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
